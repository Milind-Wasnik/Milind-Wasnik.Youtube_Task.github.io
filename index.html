<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            background: url('https://images.unsplash.com/photo-1452860606245-08befc0ff44b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZGl5fGVufDB8fDB8fHww') center/cover no-repeat;
            color: #05838E;
            text-align: center;
            padding: 50px 0;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        #subject {
            font-size: 1.2em;
        }

        main {
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <title>DIY Creations</title>
</head>
<body>
    <header>
        <div class="glass-container">
            <h1 style="color: #ff0000">Stupid Lab</h1>
            <h3>This Month's DIY Topic:</h3> 
            <h4>Evaporative Air Cooler</h4>
            <p style="color: #000000">...</p>
        </div>
    </header>

    <main>
        <section class="glass-container">
            A new design that uses least to no water to cool a room.
        </section>
    </main>

    <footer>
        <div class="glass-container">
            <p style="color: #000000">&copy; 2024 DIY Creations</p>
        </div>
    </footer>

    <script>
        // You can use JavaScript to dynamically update the subject text
        document.getElementById('subject').innerText = "This Month's DIY Subject: Your Theme";
    </script>
</body>
</html>
